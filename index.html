<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V2.0</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script defer src="src/js/main.js"></script>
</head>
<body>
    <div id="calcContainer">
        <div id="calcLcd"></div>
        <div id="calcButtons">
            <div class="calcRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
            </div>
            <div class="calcRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">X</button>
            </div>
            <div class="calcRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>
            <div class="calcRow">
                <button>0</button>
                <button>.</button>
                <button id="delete">C</button>
                <button class="operator">+</button>
            </div>
            <div class="calcRow">
                <button id="gleich">=</button>
            </div>
        </div>
    </div>
    <div id="print" onclick="window.print()">Print Me</div>
</body>
</html>
